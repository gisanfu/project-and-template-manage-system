<{*將php傳來的變數，轉成固定名稱的變數，讓section迴圈使用*}>
<{php}>$this->_tpl_vars['row'] = $this->_tpl_vars['proc_example'];<{/php}>

<form id="form1" name="form1" method="post" action="<{$targetpost}>">
  程序資料<br />

  <table class="stats" cellspacing="0">
    <tr>
      <td class="hed">程序名稱</td>
      <td>
        <font color="red">*建議使用以"sp_"開頭的名稱</font><br>
        <input name="name" type="text" value="<{$row.name}>"/>
      </td>
    </tr>
    <tr>
      <td class="hed">描述</td>
      <td><input name="description" type="text" value="<{$row.description}>"/></td>
    </tr>
    <tr>
      <td class="hed">是否啟用</td>
      <td>
        <input type="radio" name="enable" VALUE="1" 
          <{* 預設的radio是選擇啟用 *}>
          <{if $row.enable > 0 }>
            checked
          <{/if}>
        />啟用<br>
        <input type="radio" name="enable" VALUE="0" 
          <{* 只要欄位有特價區域，修改的時候就會出現 *}>
          <{if $row.enable <= 0 or $row.enable == '' }>
            checked
          <{/if}>        
        />停用<br>
      </td>
    </tr>
    <tr>
      <td class="hed">程序內容</td>
      <td>
        <font color="red">*只要BEGIN~END(含)區塊內的東西就可以了</font><br>
        <textarea name="beginbody" cols="40" rows="30"><{$row.beginbody}></textarea>
      </td>
    </tr>
  </table>
  <br>
   
  <input name="id" type="hidden" value="<{$id}>" />
  <input name="hidop" type="hidden" value="<{$hidop}>" />
  <input value="送出" type="submit" />

</form>
