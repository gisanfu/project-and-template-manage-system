<{*將php傳來的變數，轉成固定名稱的變數，讓section迴圈使用*}>
<{php}>
  $this->_tpl_vars['row'] = array();
  $this->_tpl_vars['row'] = $this->_tpl_vars['procedure'];
<{/php}>

<form id="form1" name="form1" method="post" action="<{$targetpost}>">
  程序資料<br />

  <table class="stats" cellspacing="0">
    <tr>
      <td class="hed">別名</td>
      <td>
        例如: mysql<font color="red">*必填</font><br>
        <input name="alias" type="text" size="60" value="<{$row.alias}>"/>
      </td>
    </tr>
    <tr>
      <td class="hed">套件名稱</td>
      <td>
        例如: mysql-5.0.51b.tar.gz<font color="red">*必填</font><br>
        <input name="name" type="text" size="60" value="<{$row.name}>"/>
      </td>
    </tr>
    <tr>
      <td class="hed">解壓後名稱</td>
      <td>
        例如: mysql-5.0.51b<font color="red">*必填</font><br>
        <input name="unzip" type="text" size="60" value="<{$row.unzip}>"/>
      </td>
    </tr>
    <tr>
      <td class="hed">下載的來源</td>
      <td>
        <font color="red">*必填</font><br>
        <input name="downloadlink" type="text" size="60" value="<{$row.downloadlink}>"/>
      </td>
    </tr>
  </table>
  <br>
   
  <input name="id" type="hidden" value="<{$id}>" />
  <input name="package_company_id" type="hidden" value="<{$package_company_id}>" />
  <input name="hidop" type="hidden" value="<{$hidop}>" />
  <input value="送出" type="submit" />

</form>
