<{*將php傳來的變數，轉成固定名稱的變數，讓section迴圈使用*}>
<{php}>$this->_tpl_vars['row'] = $this->_tpl_vars['code'];<{/php}>

<form id="form1" name="form1" method="post" action="<{$targetpost}>">
  程序資料<br />

  <table class="stats" cellspacing="0">
    <tr>
      <td class="hed">程式碼別名</td>
      <td><input name="alias" type="text" value="<{$row.alias}>"/></td>
    </tr>
    <tr>
      <td class="hed">程式語言</td>
      <td>
        <{*將php傳來的變數，轉成固定名稱的變數，讓section迴圈使用*}>
        <{php}>$this->_tpl_vars['rows'] = $this->_tpl_vars['languages'];<{/php}>
        <select name="language_id">
          <option value="<{$row.language_id}>"><{$row.language_name}></option>
          <{section name=num01 loop=$rows}>
            <option value="<{$rows[num01].id}>">
              <{$rows[num01].name}>
            </option>
          <{/section}>
        </select>
      </td>
    </tr>
    <tr>
      <td class="hed">描述</td>
      <td><input name="description" type="text" value="<{$row.description}>"/></td>
    </tr>
    <tr>
      <td class="hed">程式碼內容</td>
      <td><textarea name="codebody" cols="40" rows="30"><{$row.codebody}></textarea></td>
    </tr>
  </table>
  <br>
   
  <input name="id" type="hidden" value="<{$id}>" />
  <input name="hidop" type="hidden" value="<{$hidop}>" />
  <input value="送出" type="submit" />

</form>
